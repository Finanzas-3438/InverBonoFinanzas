<aside class="fixed z-[100] top-0 bottom-0 left-0 @container w-56 shrink-0 transition-all ease-in-out duration-300 overflow-x-hidden bg-yellow-700 backdrop-blur-md">
  <nav class="absolute w-56 text-white py-4 px-6 top-0 bottom-0 min-h-[90vh] h-full z-40">
    <div class="flex flex-col gap-2 xl:gap-4 h-full">
      <h1 class="text-4xl font-semibold text-center mt-16">InverBono</h1>

      <div class="mt-20">
        <p class="text-lg font-light">Bonos</p>
        <section class="bg-yellow-600 rounded-lg p-2 flex flex-col gap-2 mt-1">
          <a href="{% url 'bonds:create_bond' %}" class="flex gap-2 items-center hover:bg-yellow-700 rounded-md p-2">
            <!-- plus icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            <p>Nuevo Bono</p>
          </a>

          <hr class="border-t border-white w-full">

          <a href="#" class="flex gap-2 items-center hover:bg-yellow-700 rounded-md p-2">
            <!-- doc icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z" />
            </svg>
            <p>Mis bonos</p>
          </a>
        </section>
      </div>

      <div class="grow"></div>

      <div>
      <section class="bg-yellow-600 rounded-lg p-2 mb-4">
        <a href="{% url 'perfil' %}" class="p-2 rounded-md hover:bg-yellow-700 block">
            <h3 class="font-semibold text-lg truncate">{{ user.nombres }} {{ user.apellidos }}</h3>
            <p class="text-xs mt-0.5 truncate">{{ user.email }}</p>
        </a>
        <form method="POST" action="{% url 'logout' %}" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="w-full text-left px-2 py-1 rounded-md text-sm text-white hover:bg-yellow-700 transition">
            ⎋ Cerrar sesión
            </button>
        </form>
        </section>
      </div>
    </div>
  </nav>
</aside>
